<div class="container">

    <h1 class="title is-3 has has-text-centered">Nous contacter</h1>
  
    <form action="" method="">
        <div class="columns is-centered is-multiline">


            <!-- VOUS -->
            <div class="column is-8"> 
                    <h2 class="title is-4">Vous :</h2>
            </div>
            <div class="column is-8">
                <div class="control">
                    <input type="text" class="input" placeholder="Votre nom" name="nom" id="nom">
                </div>
                <br>
                <div class="control">
                    <input type="text" class="input" placeholder="Votre prénom">
                </div>
            </div>
            <br>

            <!-- VOTRE RECHERCHE -->
            <div class="column is-8">  
                <h2 class="title is-4">Votre recherche :</h2>
            </div>    
            <div class="column is-8">
                <div class="control">
                    <label for="projet" class="label">Vous souhaitez :</label>
                    <select class="select" name="projet" id="projet">
                      <option selected>Acheter</option>
                      <option>Vendre</option>
                      <option>Louer</option>
                    </select>
                </div>
                <div class="control">
                    <label for="projet" class="label">Typologie du bien :</label>
                    <select class="select" name="projet" id="projet">
                      <option value="T2">T2</option>
                      <option value="T3">T3</option>
                      <option value="T4">T4</option>
                      <option value="T5">T5 ou +</option>
                      <option value="studio">Studio</option>
                    </select>
                </div>
                <div class="control">
                    <input type="text" class="input" placeholder="Ville de recherche">    
                </div>
            </div>
            <br>

            <!-- VOS COORDONNEES -->
            <div class="column is-8"> 
                <h2 class="title is-4">Vos coordonées :</h2>
            </div>
            <div class="column is-8">
                <div class="control">
                    <input type="email" class="input" placeholder="Votre email">
                </div>
                <div class="control">
                    <input type="tel" class="input" placeholder="Votre n° de téléphone">
                </div>
            </div>
            <br>

            <!-- VOTRE MESSAGE -->
            <div class="column is-8">
                <h2 class="title is-4">Votre message</h2>
            </div>
            <div class="column is-8">
                <div class="control">
                    <textarea class="textarea"name="" id="" placeholder="Votre message"></textarea>
                </div>
            </div>
            <br>

            <div class="column is-8">
                <button class="button is-danger">Envoyer</button>
            </div>
        </div>
    </form>



</div>
